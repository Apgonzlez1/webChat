<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoL+h5PSWq3GpM9GOiwE6iyMY8c1Y74b23CQ/tfl1j/6NBp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Emoji picker flotante fijo, fuera de la card */
    #emojiPicker {
      display: none;
      position: fixed;
      bottom: 90px; /* Un poco arriba del footer del chat */
      right: 40px; /* Ajusta según convenga */
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1050;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      user-select: none;
      max-width: 300px;
      /* Usamos flex-wrap para que se ajusten */
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #emojiPicker span {
      cursor: pointer;
      font-size: 24px;
      padding: 4px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    #emojiPicker span:hover {
      background-color: #eee;
    }
  </style>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

  <div class="card text-white bg-secondary" style="width: 100%; max-width: 600px; height: 80vh;">
    <div class="card-header bg-warning text-dark text-center">
      <h3>💬 Web Chat</h3>
    </div>
    <div class="card-body d-flex flex-column p-3" style="height: calc(80vh - 56px - 1.5rem);">
      
      <div id="all-messages" class="flex-grow-1 overflow-auto mb-3" style="scroll-behavior: smooth;">
        <!-- Mensajes aquí -->
      </div>

      <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off" />
        <br>
        <button type="button" class="btn btn-outline-light" onclick="toggleEmojiPicker()">😄</button>
        <br>
        <button id="send-message" type="button" class="btn btn-warning">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Emoji picker fuera de la card, como elemento flotante -->
  <div id="emojiPicker" aria-label="Selector de emojis" role="list">
    <span role="listitem" onclick="addEmoji('😀')">😀</span>
    <span role="listitem" onclick="addEmoji('😂')">😂</span>
    <span role="listitem" onclick="addEmoji('😍')">😍</span>
    <span role="listitem" onclick="addEmoji('😎')">😎</span>
    <span role="listitem" onclick="addEmoji('😭')">😭</span>
    <span role="listitem" onclick="addEmoji('🤔')">🤔</span>
    <span role="listitem" onclick="addEmoji('👍')">👍</span>
    <span role="listitem" onclick="addEmoji('❤️')">❤️</span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script>
    function toggleEmojiPicker() {
      const picker = document.getElementById("emojiPicker");
      picker.style.display = (picker.style.display === "block") ? "none" : "block";
    }

    function addEmoji(emoji) {
      const input = document.getElementById("message");
      input.value += emoji;
      input.focus();
    }

    // Cerrar emoji picker si se hace clic fuera
    document.addEventListener("click", function (event) {
      const picker = document.getElementById("emojiPicker");
      const button = event.target.closest("button");
      if (!picker.contains(event.target) && (!button || !button.textContent.includes("😄"))) {
        picker.style.display = "none";
      }
    });
  </script>
</body>
</html>
