<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Chat</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card chat-container">

      <div class="card-header">
        ğŸ’¬ Web Chat
      </div>

      <div class="card-body">

        <div class="d-flex flex-grow-1 overflow-hidden h-100">
          <!-- Panel lateral usuarios -->
          <aside class="user-panel d-none d-md-flex flex-column">
            <div class="panel-header">ğŸŸ¢ Conectados</div>
            <ul id="users" class="list-unstyled flex-grow-1 overflow-auto px-2"></ul>
          </aside>

          <!-- Zona de mensajes -->
          <section id="all-messages" class="flex-grow-1 d-flex flex-column"></section>
        </div>

        <!-- Input de mensaje -->
        <div class="input-container">
          <div class="chat-input-group">
            <button class="emoji-btn btn btn-light" onclick="toggleEmojiPicker()">ğŸ˜„</button>
            <input type="text" id="message" placeholder="Escribe un mensaje..." />
            <button id="send-message" class="whatsapp-btn">Enviar</button>
          </div>

          <!-- Selector de emojis -->
          <div id="emojiPicker" role="list" aria-label="Selector de emojis">
            <span onclick="addEmoji('ğŸ˜€')">ğŸ˜€</span>
            <span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
            <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
            <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
            <span onclick="addEmoji('ğŸ˜­')">ğŸ˜­</span>
            <span onclick="addEmoji('ğŸ¤”')">ğŸ¤”</span>
            <span onclick="addEmoji('ğŸ‘')">ğŸ‘</span>
            <span onclick="addEmoji('â¤ï¸')">â¤ï¸</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Socket.io + JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script>
    function toggleEmojiPicker() {
      const picker = document.getElementById("emojiPicker");
      picker.style.display = (picker.style.display === "flex") ? "none" : "flex";
    }

    function addEmoji(emoji) {
      const input = document.getElementById("message");
      input.value += emoji;
      input.focus();
    }

    document.addEventListener("click", function (e) {
      const picker = document.getElementById("emojiPicker");
      const emojiBtn = document.querySelector(".emoji-btn");
      if (!picker.contains(e.target) && e.target !== emojiBtn) {
        picker.style.display = "none";
      }
    });
  </script>
</body>
</html>
