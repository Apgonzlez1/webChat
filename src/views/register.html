<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse | Web Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

  <div class="card bg-secondary text-white p-4" style="max-width: 400px; width: 100%;">
    <div class="card-header bg-warning text-dark text-center">
      <h4>Bienvenido al Chat</h4>
    </div>
    <div class="card-body">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Ingresa tu nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Tu nombre">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-warning" id="login">Ingresar al chat</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
